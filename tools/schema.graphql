type Category {
  archived: Boolean!
  title: String!
  type: CategoryType!
  externalUrl: String
}

enum CategoryType {
  INCOME
  EXPENSE
  SAVING
}

type Statement {
  date: String!
  transactions: [Transaction!]
}

type Transaction {
  statement: Statement!
  amount: Float!
  category: Category!
}

type Query {
  allCategories: [Category!]
  allStatements: [Statement!]
}
