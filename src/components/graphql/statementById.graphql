query GetStatementById($id: ID!) {
  findStatementByID(id: $id) {
    _id
    year
    date
    _ts
    transactions {
      data {
        _id
        amount
        _ts
        category {
          _id
          _ts
          title
          type
          externalUrl
          archived
        }
      }
    }
  }
}
